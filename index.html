<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Jedzenie w Niemczech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .przyciski {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .info {
      text-align: center;
    }
    .info img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Najpopularniejsze potrawy w Niemczech</h1>
  <div class="przyciski" id="kontenerPrzyciskow"></div>
  <div class="info" id="infoPotrawy"></div>

  <script>
    const potrawy = [
      { nazwa: "Bratwurst", opis: "Smażona kiełbasa, często z musztardą.", obrazek: "obrazek1.jpg" },
      { nazwa: "Sauerbraten", opis: "Pieczeń wołowa marynowana w occie.", obrazek: "obrazek2.jpg" },
      { nazwa: "Schnitzel", opis: "Panierowany kotlet, zwykle wieprzowy.", obrazek: "obrazek3.jpg" },
      { nazwa: "Currywurst", opis: "Kiełbasa z ketchupem curry.", obrazek: "obrazek4.jpg" },
      { nazwa: "Kartoffelsalat", opis: "Sałatka ziemniaczana na zimno.", obrazek: "obrazek5.jpg" },
      { nazwa: "Pretzel", opis: "Słona bułka w kształcie węzła.", obrazek: "obrazek6.jpg" },
      { nazwa: "Spätzle", opis: "Miękki makaron jajeczny.", obrazek: "obrazek7.jpg" },
      { nazwa: "Maultaschen", opis: "Niemieckie pierogi z mięsem i szpinakiem.", obrazek: "obrazek8.jpg" },
      { nazwa: "Rouladen", opis: "Wołowe zawijańce z boczkiem i ogórkiem.", obrazek: "obrazek9.jpg" },
      { nazwa: "Eisbein", opis: "Gotowana lub pieczona golonka.", obrazek: "obrazek10.jpg" }
    ];

    const kontenerPrzyciskow = document.getElementById("kontenerPrzyciskow");
    const infoPotrawy = document.getElementById("infoPotrawy");

    potrawy.forEach(potrawa => {
      const przycisk = document.createElement("button");
      przycisk.innerText = potrawa.nazwa;
      przycisk.onclick = () => {
        infoPotrawy.innerHTML = `
          <h2>${potrawa.nazwa}</h2>
          <p>${potrawa.opis}</p>
          <img src="${potrawa.obrazek}" alt="${potrawa.nazwa}">
        `;
      };
      kontenerPrzyciskow.appendChild(przycisk);
    });
  </script>

</body>
</html>
